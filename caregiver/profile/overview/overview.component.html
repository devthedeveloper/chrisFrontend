<div
  id="panel-A"
  class="card tab-pane fade show active"
  role="tabpanel"
  aria-labelledby="overview"
>
  <div class="card-header" role="tab" id="heading-A">
    <h5 class="mb-0">
      <a
        data-toggle="collapse"
        href="#collapse-A"
        aria-expanded="true"
        aria-controls="collapse-A"
      >
        Overview
      </a>
    </h5>
  </div>
  <!-- Note: New place of `data-parent` -->
  <div
    id="collapse-A"
    class="collapse show"
    data-parent="#content"
    role="tabpanel"
    aria-labelledby="heading-A"
  >
    <div class="single-profile-page">
      <div class="single-page-block">
        <h2>
          Registered No.: {{ overviewDetails.registration_no }}&nbsp;&nbsp; |
          <img src="../../../../../assets/images/overview-icon.svg" alt=" " />
        </h2>

        <h4>Rating and Reviews</h4>
        <div class="page-rate">
          <i class="fa fa-star fill" aria-hidden="true"></i>
          <i class="fa fa-star fill" aria-hidden="true"></i>
          <i class="fa fa-star fill" aria-hidden="true"></i>
          <i class="fa fa-star fill" aria-hidden="true"></i>
          <i class="fa fa-star fill" aria-hidden="true"></i>
          <a href="#">(20 Reviews)</a>
        </div>
        <h4>Languages</h4>
        <div class="languages">
          <span *ngFor="let language of languagesArray">{{
            language.other_lang
          }}</span>
        </div>
        <h4>About me</h4>
        <p>{{ overviewDetails.aboutMe }}</p>
      </div>
    </div>
  </div>
</div>
